<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>The table element</h1>

    <table>
        <tr>
            <th>Sr No.</th>
            <th>days</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sunday</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Monday</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tuesday</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Wednesday</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Thursday</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Friday </td>
        </tr>
        <tr>
            <td>7</td>
            <td>Saturday </td>
        </tr>

    </table>

</body>

</html>
